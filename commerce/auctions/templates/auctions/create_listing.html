{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}

<!-- used bootstrap to style the form -->
<div class="container">
    <div class="row justify-content-center">
        <!-- creates a column that occupies 6 units of space on medium-sized screens and centers its content horizontally -->
        <div class="col-md-6">
            <h2 class="text-center">Create Listing</h2>
            <form method="post" action="{% url 'create_listing' %}">
                {% csrf_token %}
                <!-- https://www.geeksforgeeks.org/form-as_table-render-django-forms-as-table/?ref=lbp -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
